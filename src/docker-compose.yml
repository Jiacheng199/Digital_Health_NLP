version: '3'
volumes:
  onto:
    driver: local
  pgdata:
    driver: local
services:
  db:
    image: postgres:12
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  ontoserver:
    image: quay.io/aehrc/ontoserver:ctsa-6
    container_name: ontoserver
    security_opt:
      - no-new-privileges
    depends_on:
      - db
    ports:
      - "8443:8443"
      - "8080:8080"
    environment:
# These two lines are specific to deployment in Australia only
      - authentication.oauth.endpoint.client_id.0=7hfb44obsntes5v6rk7kvhjc8g
      - authentication.oauth.endpoint.client_secret.0=r6rkf4jv6ccd2asfrduuv0l93c16k2i3qr9vqbfqcs7ao85m1kn
      # - JAVA_OPTS=-Xmx2G        # Minimum
      - JAVA_OPTS=-Xmx8G      # Preferred
    volumes:
      - onto:/var/onto
      - /tmp
      - /var/log
