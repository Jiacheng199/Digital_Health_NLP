<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapping result</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #data-table-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid black;
            margin-bottom: 20px;
            position: relative;
        }

        table td {
            border: 1px solid black;
            padding: 5px;
        }

        .changed {
            background-color: #fdd;
        }

        .saved {
            background-color: #afa;
        }

        #download-csv {
            background-color: #5b4caf;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 60px;
            right: 20px;
        }

        #save-button {
            background-color: #5b4caf;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Raw</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="download-csv">Download</button>
    <button id="save-button">Save</button>

    <svg id="data-visuals" width="960" height="600"></svg>

    <script>

        let originalData  = [];
        const modifiedData = {};

        // download csv
        function downloadCSV(data, filename) {
            let csvContent = "data:text/csv;charset=utf-8,";
            data.forEach(row => {
                csvContent += row.join(",");
                csvContent += "\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // save changes to original data
        function saveChanges() {
            for (const raw in modifiedData) {
                const row = originalData.find(d => d.raw === raw);
                if (row) {
                    row.result = modifiedData[raw];
                }
            }

            d3.selectAll(".changed")
                .classed("changed", false)
                .classed("saved", true);
        }

        //load data and display
        d3.csv("http://localhost:8000/demo_data.csv").then(function(data) {
            originalData = data;
            const tbody = d3.select("#data-table tbody");

            data.forEach(function(d) {
                const row = tbody.append("tr");
                const rawCell = row.append("td").text(d.raw);
                const resultCell = row.append("td").text(d.result);
                [resultCell].forEach(function(cell) {
                cell.attr("contenteditable", "true");
                cell.on("input", function() {
                    modifiedData[d.raw] = d3.select(this).text();
                    d3.select(this.parentNode).classed("changed", true).classed("saved", false);
                });
            });
        });

        // download csv
        d3.select("#download-csv").on("click", function() {
            const tableData = [];
            const header = ["Raw", "Result"];
            tableData.push(header);

            originalData.forEach(function(row) {
                tableData.push([row.raw, row.result]);
            });

            downloadCSV(tableData, "mapping_result.csv");
        });

        d3.select("#save-button").on("click", function() {
            saveChanges();
        });
    });
</script>
