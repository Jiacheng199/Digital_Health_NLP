<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapping result</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Raw</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button id="download-csv">Download</button>

    <svg id="data-visuals" width="960" height="600"></svg>

    <script>

        d3.csv("http://localhost:8000/demo_data.csv").then(function(data) {
            // Select the table body
            const tbody = d3.select("#data-table tbody");

            // Append table rows for each data item
            data.forEach(function(d) {
                const row = tbody.append("tr");
                const rawCell = row.append("td").text(d.raw);
                const resultCell = row.append("td").text(d.result);

                // Make cells editable
                [rawCell, resultCell].forEach(function(cell) {
                    cell.attr("contenteditable", "true");
                });
            });
            
    });
    </script>
</body>
</html>
